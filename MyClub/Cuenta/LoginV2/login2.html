<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Template</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login2.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row" >
                <div class="col-sm-6 login-section-wrapper ">
                    <div class="brand-wrapper">
                        <img src="/Content/images/logo-mascontrolVB.png" alt="logo" class="logo">
                    </div>
                    <div class="login-wrapper">
                        <h1 class="login-title text-center">Iniciar Sesión</h1>
                        <form action="#!">
                            <div class="form-group">
                                <label for="email">Usuario</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Usuario">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su Contraseña">
                            </div>
                            <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Iniciar Sesión">
                        </form>
                        <a href="#!" class="forgot-password-link"><b>¿Olvidaste la contraseña?</b></a>
                        <p class="login-wrapper-footer-text"><b>¿Aún no tienes una cuenta?   <a href="#!" class="text-reset">Registrate</a></b></p>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../../Content/images/login.png" alt="login image" class="login-img">
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
